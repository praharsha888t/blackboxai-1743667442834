<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VLSI Design Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-blue-800 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">AI VLSI Design Platform</h1>
                <div class="space-x-4">
                    <a href="#" class="hover:text-blue-200"><i class="fas fa-microchip"></i> Design</a>
                    <a href="#" class="hover:text-blue-200"><i class="fas fa-atom"></i> Quantum</a>
                    <a href="#" class="hover:text-blue-200"><i class="fas fa-brain"></i> AI</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Simulation Panel -->
                <div class="bg-white rounded-lg shadow-md p-6 col-span-2">
                    <h2 class="text-xl font-semibold mb-4 text-blue-800">
                        <i class="fas fa-project-diagram mr-2"></i>Circuit Simulation
                    </h2>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">VGS (V)</label>
                            <input type="range" min="0" max="5" step="0.1" value="1.2" 
                                   class="w-full mt-1" id="vgs-slider">
                            <span id="vgs-value" class="text-sm">1.2V</span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">VDS (V)</label>
                            <input type="range" min="0" max="5" step="0.1" value="1.8" 
                                   class="w-full mt-1" id="vds-slider">
                            <span id="vds-value" class="text-sm">1.8V</span>
                        </div>
                    </div>
                    <div class="h-64 bg-gray-50 rounded border border-gray-200" id="simulation-canvas">
                        <!-- Circuit visualization will be rendered here -->
                    </div>
                </div>

                <!-- Status Panel -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-blue-800">
                        <i class="fas fa-chart-line mr-2"></i>Performance Metrics
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Current (mA)</h3>
                            <p class="text-2xl font-bold" id="current-value">0.0</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Power (mW)</h3>
                            <p class="text-2xl font-bold" id="power-value">0.0</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Temperature (°C)</h3>
                            <p class="text-2xl font-bold" id="temp-value">27</p>
                        </div>
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition"
                                id="run-simulation">
                            <i class="fas fa-play mr-2"></i>Run Simulation
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4 text-center text-sm">
            <p>© 2023 AI VLSI Design Platform | Integrating Quantum Computing & Neuromorphic Architectures</p>
        </footer>
    </div>

    <script src="../scripts/simulation.js"></script>
</body>
</html>
